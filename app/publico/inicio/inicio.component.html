            <button type="button" class="btn btn-outline-primary" (click)="Requisitos()" routerLink="/requisitos"><i class="fa-solid fa-file-lines"></i> Requisitos</button>

        </div>
      </div>


      <!--para movil-->
      <div class="row d-md-none d-flex justify-content-center mt-2">
        <div class="col-10">
          <h3>Nuestros servicios:</h3>
        </div>

        <div class="col-10 mt-2">
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-success" routerLink="/mistramites" (click)="misTramites()">
              <h3><i class="fas fa-user-circle"></i> Mis trámites</h3>
            </button>
          </div>
        </div>

        <div class="col-10 my-3">
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" routerLink="/requisitos" (click)="Requisitos()">
              <h3><i class="fa-solid fa-file-lines"></i> Requisitos</h3>
            </button>
          </div>
        </div>

        <div class="col-10">
          <div class="d-grid gap-2">

              <h3><i class="fa-solid fa-file-lines"></i> Certificados</h3>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<!--modal para login-->
<div class="modal fade" id="ModalLogin" tabindex="" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Inicio de sesión</h5>
        <button type="button" class="btn-close" #cerrarModal data-bs-dismiss="modal" aria-label="Close"></button>
       
      </div>
      <div class="modal-body">
        <div class="row justify-content-md-center">
          <div class="col-sm-1 col-lg-10">
            <div class="col-sm-1 col-lg-12 my-1 input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control text-center col-sm-12 col-lg-12" placeholder="Nombre Usuario" [(ngModel)]="objUsuario.Usuario">
            </div>

            <div class="col-sm-1 col-lg-12 my-1 input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control text-center col-sm-1 col-lg-12" placeholder="Contraseña" [(ngModel)]="objUsuario.Clave" (keydown)="Entrar($event)">
            </div>


            <div class="modal-footer">
              <div class="class=col-12 col-lg-12 my-2 d-flex flex-row-reverse">
                <div class="btn-group col-12 col-lg-12 mx-auto" role="group">
                  <button type="button" class="btn btn-primary" (click)="Login()">
                    <span *ngIf="spinM" class="spinner-border spinner-border-sm"></span>
                    <i *ngIf="!spinM" class="fas fa-check"></i> Ingresar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
